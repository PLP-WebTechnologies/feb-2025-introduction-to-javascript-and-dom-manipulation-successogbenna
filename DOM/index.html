<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DOM Manipulations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
   <div id="container">
    <nav>
            <div class="brand">TechHub</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
       
    <header>
        <h1 id="main-title">Welcome to My Page</h1>
    </header>

    <section>
        <p id="dynamic-text">This text will change.</p>
        <button onclick="changeContent()">Change Text and Style</button>
    </section>

    <article>
        <p>This is an article element. It contains independent content.</p>
    </article>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <div>
        <button onclick="addElement()">Add Element</button>
        <button onclick="removeElement()">Remove Element</button>
        <div id="container"></div>
    </div>

    <script src="script.js"></script>
    
    
    <script src="scritp.js"></script>
</body>
</html>
